<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container mt-5">
        <table class="table table-hover table-border text-center ">
            <thead class="bg-primary text-white">
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </thead>
            <tbody >
                <tr>
                <th scope="row">1</th>
                <td>John</td>
                <td>Mathew</td>
                <td>john@gmail.com</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Will</td>
                <td>Maxson</td>
                <td>will@gmail.com</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>mark@gmail.com</td>
            </tr>
            </tbody>
            </table>

    </div>
</body>
</html>
